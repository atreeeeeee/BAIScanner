<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Name</title>
  <style>
    body {
      background-color: #424242;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    .button {
      background-color: #f4511e;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .input-field {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    .info-box {
      background-color: white;
      color: black;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      display: none;
    }

    .form-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Enter Name</h1>
  <div class="form-section">
    <input id="firstName" class="input-field" type="text" placeholder="First Name" />
    <input id="lastName" class="input-field" type="text" placeholder="Last Name" />
    <br />
    <button class="button" onclick="submitName()">Submit Name</button>
  </div>

  <div id="infoBox" class="info-box">
    <h2>Sign In!</h2>
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <p><strong>Registration Tier:</strong> <span id="regTier"></span></p>
    <p><strong>Meal Status:</strong> <span id="mealStatus"></span></p>
  </div>

  <script>
    function submitName() {
      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();

      if (!first || !last) {
        alert("Please enter both first and last names.");
        return;
      }

      const name = `${first} ${last}`;
      const tier = "Gold"; // Placeholder – replace with backend value
      const meal = "Not Picked Up"; // Placeholder – replace with backend value

      document.getElementById("displayName").textContent = name;
      document.getElementById("regTier").textContent = tier;
      document.getElementById("mealStatus").textContent = meal;

      document.getElementById("infoBox").style.display = "block";

      // Clear the input fields
      document.getElementById("firstName").value = "";
      document.getElementById("lastName").value = "";
    }
  </script>
</body>
</html>
