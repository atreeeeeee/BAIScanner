<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BAI Scanner</title>
<style>
  body { background-color: #424242; margin:0; font-family:Arial, sans-serif; color:#fff; }
  .screen { display:none; padding: 2rem; text-align:center; }
  .screen.active { display:block; }
  h1 { margin-bottom:1.5rem; }
  input[type="email"], input[type="password"], input[type="text"] {
    font-size:1rem; padding:0.5rem; width:80%; margin:0.5rem; border:none; border-radius:4px;
  }
  button {
    font-size:1rem; padding:0.75rem 1.5rem; margin:0.5rem;
    border:none; border-radius:4px;
    background-color:#f4511e; color:#fff; cursor:pointer;
  }
  button:disabled { opacity:0.5; cursor:not-allowed; }
  .back-btn { background:none; color:#f4511e; font-size:0.9rem; margin-top:2rem; }
</style>
</head>
<body>

<!-- Login Screen -->
<div id="login" class="screen active">
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" /><br/>
  <input type="password" id="password" placeholder="Password" /><br/>
  <button id="loginBtn">Login</button>
  <div id="loginError" style="color:#f4511e;"></div>
</div>

<!-- Dashboard -->
<div id="dashboard" class="screen">
  <h1>Main Menu</h1>
  <button data-target="registration">Registration</button><br/>
  <button data-target="friday">Friday</button><br/>
  <button data-target="saturday">Saturday</button><br/>
  <button data-target="sunday">Sunday</button><br/>
  <button class="back-btn" data-back>← Log out</button>
</div>

<!-- Saturday Menu -->
<div id="saturday" class="screen">
  <h1>Saturday</h1>
  <button data-target="form">Breakfast</button><br/>
  <button data-target="form">Lunch</button><br/>
  <button data-target="form">Dinner</button><br/>
  <button data-target="form">Program</button><br/>
  <button class="back-btn" data-back>← Back</button>
</div>

<!-- Sunday Menu -->
<div id="sunday" class="screen">
  <h1>Sunday</h1>
  <button data-target="form">Breakfast</button><br/>
  <button data-target="form">Lunch</button><br/>
  <button class="back-btn" data-back>← Back</button>
</div>

<!-- Friday & Registration Form Screens -->
<div id="friday" class="screen">
  <h1>Friday</h1>
  <button data-target="form">Submit Name</button><br/>
  <button class="back-btn" data-back>← Back</button>
</div>
<div id="registration" class="screen">
  <h1>Registration</h1>
  <button data-target="form">Submit Name</button><br/>
  <button class="back-btn" data-back>← Back</button>
</div>

<!-- Form Screen -->
<div id="form" class="screen">
  <h1>Enter Name</h1>
  <input type="text" id="firstName" placeholder="First Name" /><br/>
  <input type="text" id="lastName" placeholder="Last Name" /><br/>
  <button id="submitNameBtn">Submit</button><br/>
  <button class="back-btn" data-back>← Back</button>
</div>

<script>
  const screens = document.querySelectorAll('.screen');
  const navStack = [];

  function showScreen(id) {
    screens.forEach(s => s.id === id ? s.classList.add('active') : s.classList.remove('active'));
  }

  function goToScreen(target) {
    const current = Array.from(screens).find(s => s.classList.contains('active')).id;
    navStack.push(current);
    showScreen(target);
  }

  function goBack() {
    const prev = navStack.pop();
    if (prev) showScreen(prev);
  }

  document.querySelectorAll('button[data-target]').forEach(btn => {
    btn.addEventListener('click', () => goToScreen(btn.dataset.target));
  });

  document.querySelectorAll('.back-btn').forEach(btn => btn.addEventListener('click', goBack));

  document.getElementById('loginBtn').addEventListener('click', () => {
    const em = document.getElementById('email').value.trim(),
          pw = document.getElementById('password').value.trim(),
          err = document.getElementById('loginError');
    if (!em || !pw) {
      err.textContent = 'Please enter both email and password.';
    } else {
      err.textContent = '';
      showScreen('dashboard');
    }
  });

  document.getElementById('submitNameBtn').addEventListener('click', () => {
    const fn = document.getElementById('firstName').value.trim(),
          ln = document.getElementById('lastName').value.trim();
    if (!fn || !ln) {
      return alert('Please enter both first and last name.');
    }
    alert(`Name submitted: ${fn} ${ln}`);
    goBack();
  });
</script>
</body>
</html>
