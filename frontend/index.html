<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Sign-In</title>
  <style>
    body {
      background-color: #424242;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin-top: 50px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      width: 250px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #f4511e;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .signin-box {
      background-color: white;
      color: black;
      padding: 20px;
      margin: 30px auto;
      width: 300px;
      border-radius: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Dynamic content inserted by JS -->
  </div>

  <script>
    const app = document.getElementById('app');

    function showLoginPage() {
      app.innerHTML = `
        <h1>Login</h1>
        <input type="text" id="email" placeholder="Email" /><br />
        <input type="password" id="password" placeholder="Password" /><br />
        <button onclick="handleLogin()">Login</button>
      `;
    }

    function handleLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email && password) {
        // clear inputs
        showDaySelection();
      }
    }

    function showDaySelection() {
      app.innerHTML = `
        <h1>Select Day or Registration</h1>
        <button onclick="showNameEntry('registration')">Registration</button>
        <button onclick="showNameEntry('friday')">Friday</button>
        <button onclick="showSaturdayOptions()">Saturday</button>
        <button onclick="showSundayOptions()">Sunday</button>
        <br/><button onclick="showLoginPage()">Back</button>
      `;
    }

    function showSaturdayOptions() {
      app.innerHTML = `
        <h1>Saturday</h1>
        <button onclick="showNameEntry('saturday-breakfast')">Breakfast</button>
        <button onclick="showNameEntry('saturday-lunch')">Lunch</button>
        <button onclick="showNameEntry('saturday-dinner')">Dinner</button>
        <button onclick="showNameEntry('saturday-program')">Program</button>
        <br/><button onclick="showDaySelection()">Back</button>
      `;
    }

    function showSundayOptions() {
      app.innerHTML = `
        <h1>Sunday</h1>
        <button onclick="showNameEntry('sunday-breakfast')">Breakfast</button>
        <button onclick="showNameEntry('sunday-lunch')">Lunch</button>
        <br/><button onclick="showDaySelection()">Back</button>
      `;
    }

    function showNameEntry(context) {
      app.innerHTML = `
        <h1>Enter Name for ${context.replace('-', ' ')}</h1>
        <input type="text" id="firstName" placeholder="First Name" /><br />
        <input type="text" id="lastName" placeholder="Last Name" /><br />
        <button onclick="handleNameSubmit('${context}')">Submit Name</button>
        <br/><button onclick="showDaySelection()">Back</button>
      `;
    }

    function handleNameSubmit(context) {
      const first = document.getElementById('firstName').value.trim();
      const last = document.getElementById('lastName').value.trim();

      if (first && last) {
        showSignInBox(first, last, context);
      }
    }

    function showSignInBox(first, last, context) {
      const tier = "GOLD"; // This can be dynamically fetched later
      const isMeal = context.includes('breakfast') || context.includes('lunch') || context.includes('dinner');
      const mealStatus = isMeal ? "Eligible" : "N/A";

      app.innerHTML = `
        <h1>${context.replace('-', ' ')}</h1>
        <div class="signin-box">
          <h2>Sign In!</h2>
          <p><strong>Name:</strong> ${first} ${last}</p>
          <p><strong>Registration Tier:</strong> ${tier}</p>
          <p><strong>Meal Status:</strong> ${mealStatus}</p>
        </div>
        <br/><button onclick="showDaySelection()">Back</button>
      `;
    }

    // Load login page on startup
    showLoginPage();
  </script>
</body>
</html>
